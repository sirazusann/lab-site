<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>器紹介</title>
    <style>
        /* Google Fontsのインポート */
        @import url('https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c');

        body {
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            color: white;
            background-image: url("無題862_20250315032435.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 150vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }
        .title-image {
            width: 50%;
            margin: 20px auto;
        }
        .nav-links {
            text-align: center;
            margin: 40px 0;
            display: flex;
            justify-content: space-around;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        .nav-links a {
            font-size: 1em;
            text-decoration: underline; /* アンダーラインを追加 */
        }
        .nav-links a.top {
            color: yellow; /* トップを黄色 */
        }
        .nav-links a.utensil {
            color: cyan; /* 器紹介を水色 */
        }
        .nav-links a.facility {
            color: red; /* 施設紹介を赤 */
        }
        .text {
            font-size: 1.5em;
            margin: 40px 0;
            text-align: center;
        }
        .main-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px auto;
            width: 100%;
            max-width: 400px;
            gap: 10px;
        }
        .main-image {
            width: 200px;
            cursor: pointer;
        }
        .side-text {
            font-size: 1em;
            text-align: left;
            width: 150px;
            word-break: break-all;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        .gallery-item {
            text-align: center;
        }
        .gallery-item img {
            width: 150px;
            cursor: pointer;
        }
        .number {
            font-size: 1em;
            margin-top: 5px;
            cursor: pointer;
        }
        /* モーダルスタイル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }
        .modal .back {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2em;
            color: yellow;
            cursor: pointer;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- タイトル画像（水色） -->
        <img src="無題792_20250215192042.png" alt="タイトル画像" class="title-image">

        <!-- ナビゲーションリンク（赤/オレンジ/青） -->
        <div class="nav-links">
            <a href="betsupe-ji.html" class="top" target="_blank">トップ</a>
            <a href="#" class="utensil" target="_blank">器紹介</a>
            <a href="betsupe-ji3.html" class="facility" target="_blank">施設紹介</a>
        </div>

        <!-- 文（紫） -->
        <div class="text">
            幸せのために協力してくれる、器のみんなの紹介だよ！<br>
            画像または器物番号をクリックすると、詳しい紹介が見れるよ！
        </div>

        <!-- メインセクション（赤とオレンジ） -->
        <div class="main-section">
            <!-- メイン画像（赤） -->
            <img src="無題493_20250315160016.png" alt="画像00" class="main-image" onclick="showModal('無題774_20250206125812.png')">

            <div class="side-text">
                ボクはおろ！ボクは器じゃなくて、器のみんなを作ったんだ！詳しい説明は画像をクリックしてね！
            </div>
        </div>

        <!-- ギャラリー（緑の四角） -->
        <div class="gallery">
            <div class="gallery-item">
                <img src="無題493_20250315154836.png" alt="画像10" onclick="showModal('無題780_20250205211645.png')">
                <div class="number" onclick="showModal('無題780_20250205211645.png')">器物番号1</div>
            </div>
            <div class="gallery-item">
                <img src="無題493_20250315154938.png" alt="画像20" onclick="showModal('無題781_20250205213941.png')">
                <div class="number" onclick="showModal('無題781_20250205213941.png')">器物番号2</div>
            </div>
            <div class="gallery-item">
                <img src="無題493_20250315155035.png" alt="画像30" onclick="showModal('無題774_20250206000739.png')">
                <div class="number" onclick="showModal('無題774_20250206000739.png')">器物番号3</div>
            </div>
            <div class="gallery-item">
                <img src="無題493_20250315155155.png" alt="画像40" onclick="showModal('無題774_20250206003359.png')">
                <div class="number" onclick="showModal('無題774_20250206003359.png')">器物番号4</div>
            </div>
            <div class="gallery-item">
                <img src="無題493_20250315155322.png" alt="画像50" onclick="showModal('無題774_20250206212341.png')">
                <div class="number" onclick="showModal('無題774_20250206212341.png')">器物番号5</div>
            </div>
            <div class="gallery-item">
                <img src="無題493_20250315155423.png" alt="画像60" onclick="showModal('無題774_20250206212352.png')">
                <div class="number" onclick="showModal('無題774_20250206212352.png')">器物番号6</div>
            </div>
            <div class="gallery-item">
                <img src="無題493_20250315155526.png" alt="画像70" onclick="showModal('無題782_20250208185332.png')">
                <div class="number" onclick="showModal('無題782_20250208185332.png')">器物番号7</div>
            </div>
            <div class="gallery-item">
                <img src="無題493_20250315155615.png" alt="画像80" onclick="showModal('無題774_20250206223238.png')">
                <div class="number" onclick="showModal('無題774_20250206223238.png')">器物番号8</div>
            </div>
            <div class="gallery-item">
                <img src="無題493_20250315155730.png" alt="画像90" onclick="showModal('無題774_20250206212357.png')">
                <div class="number" onclick="showModal('無題774_20250206212357.png')">器物番号9</div>
            </div>
            <div class="gallery-item">
                <img src="無題493_20250315155826.png" alt="画像100" onclick="showModal('無題774_20250207214251.png')">
                <div class="number" onclick="showModal('無題774_20250207214251.png')">器物番号10</div>
            </div>
        </div>
    </div>

    <!-- モーダル -->
    <div id="modal" class="modal">
        <span class="back" onclick="closeModal()">戻る</span>
        <img id="modal-image" class="modal-content" src="" alt="モーダル画像">
    </div>

    <script>
        function showModal(imageSrc) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            modal.classList.add('active');
            modalImage.src = imageSrc;
        }
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            const modalImage = document.getElementById('modal-image');
            modalImage.src = '';
        }
    </script>
</body>
</html>
