<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>器紹介</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c');
        body {
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            color: white;
            background-image: url("無題862_20250315032435.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 150vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }
        .title-image {
            width: 50%;
            margin: 20px auto;
        }
        .nav-links {
            text-align: center;
            margin: 40px 0;
            display: flex;
            justify-content: space-around;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        .nav-links a {
            font-size: 1em;
            text-decoration: underline;
        }
        .nav-links a.top {
            color: yellow;
        }
        .nav-links a.utensil {
            color: cyan;
        }
        .nav-links a.facility {
            color: red;
        }
        .text {
            font-size: 1.5em;
            margin: 40px 0;
            text-align: center;
        }
        .main-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px auto;
            width: 100%;
            max-width: 400px;
            gap: 10px;
        }
        .main-image {
            width: 200px;
            cursor: pointer;
        }
        .side-text {
            font-size: 1em;
            text-align: left;
            width: 150px;
            word-break: break-all;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        .gallery-item {
            text-align: center;
        }
        .gallery-item img {
            width: 150px;
            cursor: pointer;
        }
        .number {
            font-size: 1em;
            margin-top: 5px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }
        .modal .back {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2em;
            color: yellow;
            cursor: pointer;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="無題792_20250215192042.png" alt="タイトル画像" class="title-image">
        <div class="nav-links">
            <a href="betsupe-ji.html" class="top" target="_blank">トップ</a>
            <a href="#" class="utensil" target="_blank">器紹介</a>
            <a href="betsupe-ji3.html" class="facility" target="_blank">施設紹介</a>
        </div>
        <div class="text">
            幸せのために協力してくれる、器のみんなの紹介だよ！<br>
            画像または器物番号をクリックすると、詳しい紹介が見れるよ！
        </div>
        <div class="main-section">
            <img src="main-image.png" alt="画像00" class="main-image" onclick="showModal('modal1.png')">
            <div class="side-text">
                ボクはおろ！ボクは器じゃなくて、器のみんなを作ったんだ！詳しい説明は画像をクリックしてね！
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-item">
                <img src="gallery1.png" alt="画像10" onclick="showModal('modal2.png')">
                <div class="number" onclick="showModal('modal2.png')">器物番号1</div>
            </div>
            <div class="gallery-item">
                <img src="gallery2.png" alt="画像20" onclick="showModal('modal3.png')">
                <div class="number" onclick="showModal('modal3.png')">器物番号2</div>
            </div>
            <div class="gallery-item">
                <img src="gallery3.png" alt="画像30" onclick="showModal('modal4.png')">
                <div class="number" onclick="showModal('modal4.png')">器物番号3</div>
            </div>
            <div class="gallery-item">
                <img src="gallery4.png" alt="画像40" onclick="showModal('modal5.png')">
                <div class="number" onclick="showModal('modal5.png')">器物番号4</div>
            </div>
            <div class="gallery-item">
                <img src="gallery5.png" alt="画像50" onclick="showModal('modal6.png')">
                <div class="number" onclick="showModal('modal6.png')">器物番号5</div>
            </div>
            <div class="gallery-item">
                <img src="gallery6.png" alt="画像60" onclick="showModal('modal7.png')">
                <div class="number" onclick="showModal('modal7.png')">器物番号6</div>
            </div>
            <div class="gallery-item">
                <img src="gallery7.png" alt="画像70" onclick="showModal('modal8.png')">
                <div class="number" onclick="showModal('modal8.png')">器物番号7</div>
            </div>
            <div class="gallery-item">
                <img src="gallery8.png" alt="画像80" onclick="showModal('modal9.png')">
                <div class="number" onclick="showModal('modal9.png')">器物番号8</div>
            </div>
            <div class="gallery-item">
                <img src="gallery9.png" alt="画像90" onclick="showModal('modal10.png')">
                <div class="number" onclick="showModal('modal10.png')">器物番号9</div>
            </div>
            <div class="gallery-item">
                <img src="gallery10.png" alt="画像100" onclick="showModal('modal11.png')">
                <div class="number" onclick="showModal('modal11.png')">器物番号10</div>
            </div>
        </div>
    </div>
    <div id="modal" class="modal">
        <span class="back" onclick="closeModal()">戻る</span>
        <img id="modal-image" class="modal-content" src="" alt="モーダル画像">
    </div>
    <script>
        function showModal(imageSrc) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            modal.classList.add('active');
            modalImage.src = imageSrc;
        }
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            const modalImage = document.getElementById('modal-image');
            modalImage.src = '';
        }
    </script>
</body>
</html>
