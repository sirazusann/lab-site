<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おろのしあわせラボ</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c');
        body {
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            color: white;
            background-image: url("無題862_20250315032435.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            position: relative;
        }
        .title-image {
            width: 50%;
            max-width: 300px;
            margin: 20px auto;
        }
        .text {
            font-size: clamp(1.2em, 4vw, 1.5em); /* スマホでもPCでも適切なサイズ */
            margin: 40px 0;
            text-align: center;
        }
        .nav-links {
            text-align: left;
            margin: 20px 0;
        }
        .nav-links a {
            font-size: 1em;
            margin-right: 20px;
            text-decoration: none;
        }
        .nav-links .top {
            color: yellow;
            text-decoration: underline;
        }
        .nav-links .utensil {
            color: cyan;
            text-decoration: underline;
        }
        .nav-links .facility {
            color: red;
            text-decoration: underline;
        }
        .side-image {
            width: 200px;
            animation: slideUp 1s ease-out forwards;
        }
        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .bottom-images {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; /* スマホで画像が折り返す */
            margin: 20px 0;
            width: 100%;
            max-width: 800px;
        }
        .bottom-images img {
            width: 200px;
            max-width: 45%; /* スマホで適切なサイズに */
            margin: 10px;
        }

        /* PC用のレイアウト */
        @media (min-width: 768px) {
            .content {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .side-image {
                position: absolute;
                right: 20px;
                top: 300px;
            }
            .nav-links {
                text-align: center;
            }
        }

        /* スマホ用のレイアウト */
        @media (max-width: 767px) {
            .side-image {
                position: static; /* スマホでは通常のフローで表示 */
                margin: 20px auto;
                width: 150px; /* スマホでは少し小さく */
            }
            .nav-links {
                text-align: center;
            }
            .nav-links a {
                display: block; /* リンクを縦に並べる */
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="無題792_20250215192042.png" alt="タイトル画像" class="title-image">
        <div class="text">
            ようこそ！おろのしあわせラボへ！<br>
            このサイトはボクのラボの紹介ページだよ！
        </div>
        <div class="nav-links">
            <a href="#" class="top" target="_blank">トップ</a>
            <a href="betsupe-ji2.html" class="utensil" target="_blank">器紹介</a>
            <a href="betsupe-ji3.html" class="facility" target="_blank">施設紹介</a>
        </div>
        <img src="side-image.png" alt="サイド画像" class="side-image">
    </div>
    <div class="bottom-images">
        <a href="https://x.com/huoneolo?s=21" target="_blank">
            <img src="bottom-image1.png" alt="ピンク画像">
        </a>
        <a href="https://www.youtube.com/@olo_huone" target="_blank">
            <img src="bottom-image2.png" alt="黄色画像">
        </a>
    </div>
</body>
</html>
