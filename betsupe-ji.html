<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おろのしあわせラボ</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c');
        body {
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            color: white;
            background-image: url("無題862_20250315032435.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title-image {
            width: 50%;
            max-width: 300px;
            margin: 20px auto;
        }
        .text {
            font-size: clamp(1.2em, 4vw, 1.5em);
            margin: 40px 0;
            text-align: center;
        }
        .nav-links {
            margin: 20px 0 80px 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
        }
        .nav-links a {
            font-size: 1em;
            text-decoration: none;
        }
        .nav-links .top {
            color: yellow;
            text-decoration: underline;
        }
        .nav-links .utensil {
            color: cyan;
            text-decoration: underline;
        }
        .nav-links .facility {
            color: red;
            text-decoration: underline;
        }
        .side-image {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            animation: slideUp 1s ease-out forwards;
        }
        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .bottom-images {
            display: flex;
            justify-content: center;
            margin: 80px 0 20px 0;
            width: 100%;
            max-width: 1024px; /* 背景画像の幅に合わせる */
        }
        .bottom-images img {
            width: 100%; /* コンテナ幅をフルに活用 */
            height: auto; /* アスペクト比を維持 */
            max-width: 50%; /* 横に2つ並ぶ */
            margin: 0; /* 隙間をなくす */
        }

        /* PC用 */
        @media (min-width: 768px) {
            .content {
                padding: 40px;
            }
            .nav-links {
                margin-bottom: 100px;
                justify-content: center;
                gap: 10px;
                max-width: 300px;
            }
            .side-image {
                max-width: 400px;
            }
            .bottom-images {
                margin-top: 100px;
            }
            .bottom-images img {
                width: 100%;
                max-width: 512px; /* 背景幅1024pxの半分で最大化 */
                height: auto;
            }
        }

        /* スマホ用 */
        @media (max-width: 767px) {
            .content {
                padding: 10px;
            }
            .nav-links {
                margin-bottom: 60px;
                display: flex;
                justify-content: space-around;
            }
            .nav-links a {
                font-size: 0.9em;
            }
            .side-image {
                max-width: 300px;
            }
            .bottom-images {
                margin-top: 60px;
                display: flex;
                justify-content: center;
            }
            .bottom-images img {
                width: 100%;
                max-width: 45%; /* スマホでも横並びを維持しつつ大きく */
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="無題792_20250215192042.png" alt="タイトル画像" class="title-image">
        <div class="text">
            ようこそ！おろのしあわせラボへ！<br>
            このサイトはボクのラボの紹介ページだよ！
        </div>
        <div class="nav-links">
            <a href="#" class="top" target="_blank">トップ</a>
            <a href="betsupe-ji2.html" class="utensil" target="_blank">器紹介</a>
            <a href="betsupe-ji3.html" class="facility" target="_blank">施設紹介</a>
        </div>
        <img src="side-image.png" alt="サイド画像" class="side-image">
    </div>
    <div class="bottom-images">
        <a href="https://x.com/huoneolo?s=21" target="_blank">
            <img src="bottom-image1.png" alt="ピンク画像">
        </a>
        <a href="https://www.youtube.com/@olo_huone" target="_blank">
            <img src="bottom-image2.png" alt="黄色画像">
        </a>
    </div>
</body>
</html>
