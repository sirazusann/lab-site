<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <style>
        /* Google Fontsのインポート */
        @import url('https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c');

        body {
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-family: 'M PLUS Rounded 1c', sans-serif; /* すべての文字に適用 */
            color: white; /* すべての文字を白に */
            background-image: url("無題862_20250315032435.png"); /* 固定背景画像 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* スクロールしない */
            min-height: 150vh; /* スクロールを発生させる */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            text-align: center;
            padding: 20px;
            max-width: 800px; /* 中央寄せの幅制限 */
            width: 100%;
        }
        .title-image {
            width: 50%; /* 中央に配置 */
            margin: 20px auto; /* 上と下に余白 */
        }
        .text {
            font-size: 1.5em; /* やや大きめ */
            margin: 40px 0; /* 文の上下に隙間 */
            text-align: center;
        }
        .nav-links {
            text-align: left;
            margin: 20px 0;
        }
.nav-links a {
    font-size: 1em; /* 中くらい */
    margin-right: 30px; /* 等間隔 */
    text-decoration: none;
}
.nav-links .top {
    color: yellow; /* トップを黄色 */
    text-decoration: underline; /* アンダーライン */
}
.nav-links .utensil {
    color: cyan; /* 器紹介を水色 */
    text-decoration: underline; /* アンダーライン */
}
.nav-links .facility {
    color: red; /* 施設紹介を赤 */
    text-decoration: underline; /* アンダーライン */
}
        .side-image {
            width: 200px; /* サイズ調整 */
            position: absolute;
            right: 20px;
            top: 300px; /* 初期位置 */
            animation: slideUp 1s ease-out forwards; /* 下から出現アニメーション */
        }
        @keyframes slideUp {
            from {
                transform: translateY(100px); /* 下から開始 */
                opacity: 0;
            }
            to {
                transform: translateY(0); /* 元の位置 */
                opacity: 1;
            }
        }
        .bottom-images {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .bottom-images img {
            width: 200px; /* サイズ調整 */
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- タイトル画像（水色） -->

</body>
