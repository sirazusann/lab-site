<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>施設紹介</title>
    <style>
        /* Google Fontsのインポート */
        @import url('https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c');

        body {
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            color: white;
            background-image: url("無題862_20250315032435.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 150vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }
        .title-image {
            width: 50%;
            margin: 20px auto;
        }
        .nav-links {
            text-align: center;
            margin: 40px 0;
            display: flex;
            justify-content: space-around;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        .nav-links a {
            font-size: 1em;
            text-decoration: underline; /* アンダーラインを追加 */
        }
        .nav-links a.top {
            color: yellow; /* トップを黄色 */
        }
        .nav-links a.utensil {
            color: cyan; /* 器紹介を水色 */
        }
        .nav-links a.facility {
            color: red; /* 施設紹介を赤 */
        }
        .under-construction {
            margin: 60px 0; /* 余白を設ける */
            font-size: 1.5em; /* 文字サイズを調整 */
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- タイトル画像（水色） -->
        <img src="無題792_20250215192042.png" alt="タイトル画像" class="title-image">

        <!-- ナビゲーションリンク（赤/オレンジ/青） -->
        <div class="nav-links">
            <a href="betsupe-ji.html" class="top" target="_blank">トップ</a>
            <a href="betsupe-ji2.html" class="utensil" target="_blank">器紹介</a>
            <a href="#.html" class="facility" target="_blank">施設紹介</a>
        </div>

        <!-- 準備中の表示 -->
        <div class="under-construction">
            準備中
        </div>
    </div>
</body>
</html>
